<html>
    <head>
        <title>Radio Button</title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            /*
                1. Create a component UserAddress
                2. The component returns a form, which has 2 inputs
                    * address - textarea
                    * type - radio button - can be either ome or office
                3. Allow the user the select only 1 value
            */

            const { useState } = React

            function UserAddress(props){
                const [address, setAddress] = useState('')
                const [addType, setAddType] = useState('')

                const handleAddressChange = (e) => {
                    const addressInput = e.target.value
                    setAddress(addressInput)
                }

                const handleAddTypeChange = (e) => {
                    const addTypeInput = e.target.value
                    setAddType(addTypeInput)
                }

                return(
                    <form>
                        <label> Address </label><br />
                        <textarea value={address} onchange={handleAddressChange}> </textarea><br />

                        <label> Address Type </label><br />
                        <input type="radio" name="addType" value="home" checked={addType=="home"} 
                        onChange={handleAddTypeChange}/> Home
                        <input type="radio" name="addType"value="office"checked={addType=="office"}
                        onChange={handleAddTypeChange}/> Office
                    </form>
                )

            }

            ReactDOM.render(<UserAddress />,rootHandle)

        </script>
    </body>
</html>
