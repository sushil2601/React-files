<html>
    <head>
        <title>Final Bill</title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            /*
                1. Create a component 'FinalBill'
                2. The Component returns a form, with 2 input fields
                    * amount - number
                    * final amount - disabled
                3 When the users enters the amount, calculate and display the final amount by calculating
                18% gst
            */

            const { useState } = React

            function FinalBill(props){
                const [amount, setAmount] = useState(0)
                const [finalAmt, setFinalAmt] = useState(0)

                const handleAmountChange = (e) => {
                    const amt = e.target.value
                    setAmount(amt)

                    const finalAmount = (Number(amt) + (amt*18)/100).toFixed(2)
                    setFinalAmt(finalAmount)
                }

                return(
                    <form>
                        <label> Amount </label><br />
                        <input type="number" value={amount} onChange={handleAmountChange}/><br />

                        <label> Final Amount </label><br />
                        <input type="number" value={finalAmt} disabled={true} />
                    </form>
                )


            }

            ReactDOM.render(<FinalBill />,rootHandle)


        </script>
    </body>
</html>
