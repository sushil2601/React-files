        <script>
            const url = 'https://jsonplaceholder.typicode.com/users'

            //work with axios - consuming
            // axios.get(url)

            //         const users = response.data
            //         console.log(users)
            //     })
            //     .catch((err)=>{

            //     })

            //create our own axios -- promise producing and consuming

            //producing code
            const dctAxios = {
                get: function(url){
                    const promiseObj = new Promise((resolve,reject)=>{
                        const xhr = new XMLHttpRequest()
                        xhr.open('GET',url)
                        xhr.send()
                        xhr.onload = function(){
                            const data = JSON.parse(xhr.responseText)
                            resolve(data)
                        }
                        xhr.onerror = function(){
                            // reject(xhr.responseText)
                            reject(new Error('something went wrong'))
                        }
                    })
                    return promiseObj
                }
            }
            //consuming code
            dctAxios.get(url)//return promise object.
                .then((response)=>{
                    console.log(response)
                })
                .catch((err)=>{
                    console.log(err)
                })
            //Network errors are asynchronus operation.

        </script>
    </body>
