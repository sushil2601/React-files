        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            /*
             1. Create a component called as RandomNumbers

             3. Display a count of numbers
             4. Display a button on the screen called as "Add"
             5. When the user clicks the button, generate a random number and add it to state
            */

            const { useState } = React

            function RandomNumbers(props){

                const [numbers,setNubers] = useState([])

                //callback

                const addItem = () =>{
                    // const random = Math.round(Math.random()*100)
                    // numbers.push(random)
                    // console.log(numbers)
                    // setNubers(numbers)

                    //deep copy of array - slice(0),concat,spread

                    // const newNumbers = numbers.concat(random)
                    // newNumbers.push(random)
                    // setNubers(numbers.concat(random))
                    // console.log(newNumbers)

                    const newArray = [...numbers,random]
                    setNubers(newArray)

                }

                return(
                    <div>
                        <h1> Total - {numbers.length} </h1>
                        <button onClick = {addItem}> Add </button>
                    </div>
                )
            }

            ReactDOM.render(<RandomNumbers />,rootHandle)
        </script>
