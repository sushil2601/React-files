<html>
    <head>
        <title>
            Working with array - Add
        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            /*
             1. Create a component called as RandomNumbers
             2. Maintain state variable called as numbers
             3. Display a count of numbers
             4. Display a button on the screen called as "Add"
             5. When the user clicks the button, generate a random number and add it to state
            */

            const { useState } = React

            function RandomNumbers(props){

                const [numbers,setNumbers] = useState([])

                //callback

                const addItem = () =>{
                   
                    
                    const random = Math.round(Math.random()*100)
                    const newArray = [...numbers,random]
                    setNumbers(newArray)

                   

                }

                const removeItem = (index) =>{
                        // const newNumbers = [...numbers]
                        // newNumbers.splice(index,1)
                        // setNumbers(newNumbers)

                        const result = numbers.filter((ele,i)=>{
                            return i!== index
                        })
                        setNumbers(result)
                    }

                return(
                    <div>
                        <h1> Total - {numbers.length} </h1>
                        <button onClick = {addItem}> Add </button>

                        <ul>
                            {numbers.map((num,i)=>{
                                return <li key={i}>{num}
                                    <button onClick = {()=>{
                                        removeItem(i)
                                    }}>remove</button>
                                    </li>
                            })}                            
                        </ul>


                    </div>
                )
            }

            ReactDOM.render(<RandomNumbers />,rootHandle)
        </script>
    </body>
</html>
