            const {useState} = React
            
            function Counter(props){

                //declare state variable

                const[count,setCount] = useState(0)
                // console.log(count,setCount)
                // let count = 0

                return(
                    <div>
                        <h1> {count} </h1>
                        <button onClick={() =>{
                            // count++
                            // console.log(count)
                            setCount(count + 1)
                        }}> + 1 </button>

                        <button onClick={() =>{
                           setCount(count - 1)
                        }}> - 1 </button>

                        <button onClick={() =>{
                            setCount(0)
                        }}> reset </button>

                    </div>
                )
            }

            ReactDOM.render(<Counter />,rootHandle)
/*
1. Have a button "-1", when user clicks it decrement the value of count. 
2. Have a button "reset", when user clicks reset count to 0.
