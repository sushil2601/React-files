<!DOCTYPE html>
<html>
    <head>
        <title>
            Show-Hide-Article
        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

                       /*
            1. Create 2 components App & Display
            2. Articles is present inside the App Component
            3. Pass each article as props to TextDisplay Component
            4. Maintain state "status" inside the TextDisplay
            5. Display text received via props along with button
            6. When the status is true
                then display text
                the button text needs to be hide - article title
            7. When the status is false
                then don't display text
                the button text needs to be show - article title
            8. Add a event handler , which even clicked will change status to it's opposite value
            */

            const { useState } = React

            function TextDisplay(props){
                const [status,setStatus] = useState(true)
                const {title,body} = props

                const toggle = () =>{
                    const result = !status
                    setStatus(result)
                }


                return(
                    <div>
                        {status && <p> {body} </p>}
                        <button onClick={toggle}>{ status ? 'Hide' : 'Show'} - {title}</button>
                    </div>
                )
            }


            function App(props){
                const data = [
                    {title: 'React Article',body: 'React makes it painless to create interactive UIs.'},
                    {title: 'Javascript Article', body: 'Javascript is a lightweight,interpreted'},
                    {title: 'Node Js Article',body: 'Node.js is an open source ,cross paltform'}
            ]
            return(
                <div>
                    <h1> Listing Articles </h1>
                    { data.map((article,i)=>{
                        return <TextDisplay key={i} {...article}/>
                    })}
                </div>
            )
            }

            ReactDOM.render(<App/>,rootHandle)
        </script>
    </body>
</html>
