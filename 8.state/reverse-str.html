<!DOCTYPE html>
<html>
    <head>
        <title>
            Working with array - Add
        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

          
            /*
            1. Create a component called as ReverseStr
            2. Maintain a string value in the state
            3. Display the state value in a h1 tag
            4. Have a button on the page
            5. When the user clicks on the button, reverse the string and dislay
            */

            const {useState} = React

            function ReverseStr(){
                const[str,setStr] = useState('dct academy')

                //callback
                const revStr = ()=>{
                    //for loop approach
                    // let result = ''
                    // for(let i=str.length-1;i>=0;i--){
                    //     result = result + str[i]
                    // }
                    // setStr(result)

                    //method
                    const result = str.split('').reverse().join('')
                    setStr(result)
                }
                return(
                    <div>
                        <h1>{str}</h1>
                        <button onClick={revStr}> reverse </button>

                    </div>
                )
            }
            ReactDOM.render(<ReverseStr />,rootHandle)

        </script>
    </body>
</html>
