<!DOCTYPE html>
<html>
    <head>
        <title>
            Font size controller
        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            /*
            1. Create component called as TextDisplay
            2. Maintain state "status" as boolean
            3. Display some text along with button
            4. When the status is true
                then display text
                the button text needs to be hide
            5. When the status is false
                then don't display text
                the button text needs to be show
            6.Add a event handler, which even clicked will change status to it's opposite value
            */

            const { useState } = React

            function TextDisplay(props){
                const [status,setStatus] = useState(true)

                //callback
                const toggle = () =>{
                    // const result = status ? false : true
                    const result = !status
                    setStatus(result)
                }
                return(
                    <div>
                        {status && <p>React makes it painless to create interactive UIs.Design simple 
                        views for each state in your application, and React will efficiently update and 
                        render</p>}
                        <button onClick={toggle}>{status ? 'Hide' : 'Show'}</button>
                    </div>
                )
            }
            ReactDOM.render(<TextDisplay />,rootHandle)
        </script>
    </body>
</html>
