<!DOCTYPE html>
<html>
    <head>
        <title>
            Font size controller
        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="../react.development.js"></script>
        <script src ="../react-dom.development.js"></script>
        <script src="../babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

           /*
           1. Create a component called as FrontController
           2. Maintain initial size as 50
           3. Display 2 buttons "-" and "+"
           4. Display the text where the font size is conroller by inline style prop
           5. When the user clicks on "-", decrement the size by 5px
           6. When the user clicks on "+", increment the size by 5px

           Bonus - Ensure that the size doesn't go below 20 px, alert the user
           */

           const { useState } = React

           function FrontController(props){
            const [size,setSize] = useState(50)
            const h1Style = {fontSize: size + 'px' , display: 'inline'}

            const decrement = () =>{
                const result = size-5
                if(!(result<20)){
                    setSize(size-5)
                }else{
                    alert('size cannot go below 20')
                }
                
            }
            const increment = () =>{
                setSize(size+5)
            }

            return(
                <div>
                    <button onClick={decrement}> - </button>
                    <h1 style={h1Style}> Dct Academy </h1>
                    <button onClick={increment}> + </button>
                </div>
            )
           }

           ReactDOM.render(<FrontController />,rootHandle)
        </script>
    </body>
</html>
