<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="react.development.js"></script>
        <script src ="react-dom.development.js"></script>
        <script src="babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')
            
            function Parent(props){

                const name1 = "Sushil"
                const name2 = "Suman"
                
                function getHugs(name){
                    alert (`${name} has hugged parent`)

                }
                return(
                    <div>
                        <h1> Parent Component</h1>
                        <Child name = {name1} func = {getHugs}/>
                        <Child name = {name2} func = {getHugs}/>
                       
                        
                    </div>
                )
            }
           
            function Child(props){

                console.log(props)

                return(
                    <div>
                        <h2> Child Component - {props.name} </h2>
                        <button onClick = {() => {
                            props.func(props.name)
                        }}>HUG</button>
                        
                    </div>
                )
            }

            ReactDOM.render(<Parent />,rootHandle)
        </script>
    </body>
</html>
