<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="react.development.js"></script>
        <script src ="react-dom.development.js"></script>
        <script src="babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            const users = [
                {id:1,name : 'user1',email: 'u1@gmail.com'},
                {id: 2,name: 'user2',email: 'u2@gmail.com'},
                {id: 3,name: 'user3',email: 'u3@gmail.com'}
            ]

            function UserList(props){
                console.log(props)

                function showDetail(user){
                    // console.log('show details',user)
                    alert(`${user.id} - ${user.name} - ${user.email}`)
                }
                return(
                    <ul>
                        {props.users.map((user) => {
                            return <li key = {user.id} > {user.name} 
                                <button onClick = {() =>{showDetail(user)}}> show </button>
                            </li>
                        })}


                    </ul>
                )
            }

            const ele = <UserList users = {users}/>

            ReactDOM.render(ele,rootHandle)

        </script>
    </body>
</html>
