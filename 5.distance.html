<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id = "root">

        </div>
        <script src="react.development.js"></script>
        <script src ="react-dom.development.js"></script>
        <script src="babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            const data = {
                source :'bangalore',
                destination : 'Mysore',
                distance : '140 kms',
                duration : '3 hours 30 mins'
            }
            const ele = `The distance between ${data.source} and ${data.destination} is ${data.distance} and the time taken to travel is ${data.duration}.`
            ReactDOM.render(ele,rootHandle)
        </script>
    </body>
</html>
