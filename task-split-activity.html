    <body>
        <div id = "root">

        </div>
        <script src="react.development.js"></script>
        <script src ="react-dom.development.js"></script>
        <script src="babel.js"></script>

        <script type="text/babel">

            const rootHandle = document.getElementById('root')

            function App(props){
                const tasks = [
                    {id: 1,title: 'Task 1',isCompleted: true},
                    {id:2, title: 'Task 2',isCompleted: true},
                    {id: 3,title: 'Task 3',isCompleted: false}
                ]

                const completedTasks = tasks.filter((task) =>{
                    return task.isCompleted
                })

                const incompleteTasks = tasks.filter((task =>{
                    return !task.isCompleted
                }))

                // return (
                //     <div>
                //         <h1> Completed Tasks </h1>
                //         <ul>
                //             {completedTasks.map((task) =>{
                //                 return <li key={task.id}>{task.title}</li>
                //             })}

                //         </ul>

                //         <h1> Incompleted Tasks </h1>

                //         <ul>
                //             {incompleteTasks.map((task) =>{
                //                 return <li key={task.id}>{task.title}</li>
                //             })}

                //         </ul>
                //     </div>
                // )

                return(
                    <div>
                        <TasksList tasks = {tasks} heading = "All Tasks"/>
                        <TasksList tasks = {completedTasks} heading = "Completed Tasks"/>
                        <TasksList tasks = {incompleteTasks} heading = "Incomplete Tasks"/>


                    </div>
                )
            }

            function TasksList(props){
                return(
                    <div>
                        <h1>{props.heading}</h1>
                        <ul>
                            {props.tasks.map((task) =>{
                                return <li key={task.id}>{task.title}</li>
                            })}
                        </ul>
                    </div>
                )
            }

            ReactDOM.render(<App />,rootHandle)


        </script>
    </body>
</html>
